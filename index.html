<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Quotes</title>
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/styles.css">
  </head>

  <body>
    <header>
      <h1>Random Quotes</h1>
      <button id="load-quote" class="load-quote">Show another quote</button>
    </header>

    <div class="container">
      <div id="quote-box" class="quote-box">
        <p class="quote">You have brains in your head. You have feet in your shoes. You can steer yourself any direction you choose.</p>
        <p class="source">Dr. Seuss <span class="citation">Book</span><span class="year">2016</span></p>
      </div>
    </div>

    <script src="js/script.js"></script>
  </body>
</html>
